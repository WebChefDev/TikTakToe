
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="play">
            <h1>🕹️Let's Play a Game🕹️</h1>
            <p>Hi, welcome to the <i>least</i> fun game ever!<br>
            This game uses the <a href="https://en.wikipedia.org/wiki/Minimax"> minimax</a> algorithm which makes it unbeatable.<br>The best you can hope for is a draw!<br>(unless your name is james, then you might figure out how to beat it)</p>
        </div>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status"></p>
    <button id="resetButton">Reset Game</button>
</div>
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modalMessage">Better Luck Next Time!</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
